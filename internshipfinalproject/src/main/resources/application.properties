# Application name
spring.application.name=internshipfinalproject

# H2 Database Configuration for Tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Use H2 dialect (instead of MySQL dialect)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create-drop the schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL in the logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (if needed)
server.port=9099

# Allow bean definition overriding if necessary
spring.main.allow-bean-definition-overriding=true

# File Upload Path (if your tests need it)
file.upload-dir=uploads/resumes/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
